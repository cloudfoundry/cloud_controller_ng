---
external_port: 8181

info:
  name: "vcap"
  build: "2222"
  version: 2
  support_address: "http://support.cloudfoundry.com"
  description: "Cloud Foundry sponsored by Pivotal"
  min_cli_version: "6.0.0"
  min_recommended_cli_version: "6.9.0"

external_protocol: http

system_domain_organization: the-system-domain-org-name
system_domain: the-system-domain.com
app_domains:
  - customer-app-domain1.com
  - customer-app-domain2.com

app_events:
  cutoff_age_in_days: 31

app_usage_events:
  cutoff_age_in_days: 31

audit_events:
  cutoff_age_in_days: 31

failed_jobs:
  cutoff_age_in_days: 31

completed_tasks:
  cutoff_age_in_days: 31

default_app_memory: 1024 #mb

default_health_check_timeout: 30 #seconds
maximum_health_check_timeout: 90 #seconds

broker_client_default_async_poll_interval_seconds: 60
broker_client_max_async_poll_duration_minutes: 10080

hm9000:
  url: "http://localhost:5155"

uaa:
  url: "http://localhost:8080/uaa"
  resource_id: "cloud_controller"

logging:
  level: fatal # Keep at fatal to avoid lots of extraneous output in tests

message_bus_servers:
  - nats://127.0.0.1:4222
pid_filename: /tmp/cloud_controller.pid

bulk_api:
  auth_user: bulk_user
  auth_password: bulk_password

internal_service_hostname: cloud_controller_ng.service.cf.internal
internal_api:
  auth_user: internal_user
  auth_password: internal_password

staging:
  timeout_in_seconds: 120
  minimum_staging_memory_mb: 512
  minimum_staging_disk_mb: 1024
  minimum_staging_file_descriptor_limit: 2048
  auth:
    user: user
    password: password

cc_partition: ng

nginx:
  use_nginx: false
  instance_socket: "/var/vcap/sys/run/cloud_controller_ng/cloud_controller.sock"

quota_definitions:
  default:
    non_basic_services_allowed: true
    total_services: 100
    total_routes: 1000
    memory_limit: 10240

  small:
    non_basic_services_allowed: false
    total_services: 2
    total_routes: 1000
    memory_limit: 512 # 0.5 GB

default_quota_definition: default

resource_pool:
  resource_directory_key: cc-resources
  fog_connection:
    provider: Local

packages:
  max_valid_packages_stored: 10
  app_package_directory_key: cc-packages
  fog_connection:
    provider: Local

droplets:
  max_staged_droplets_stored: 10
  droplet_directory_key: cc-droplets
  fog_connection:
    provider: Local

buildpacks:
  droplet_directory_key: cc-buildpacks
  fog_connection:
    provider: Local

db_encryption_key: some-key

loggregator:
  router: "127.0.0.1:8080"

renderer:
  max_results_per_page: 100
  default_results_per_page: 50

stacks_file: "/tmp/foo"
default_app_disk_in_mb: 512
maximum_app_disk_in_mb: 3
directories:
  some: "value"
request_timeout_in_seconds: 600
skip_cert_verify: true
app_bits_upload_grace_period_in_seconds: 600

security_group_definitions:
- name: non_allowed
  rules: []

default_staging_security_groups:
- non_allowed
default_running_security_groups:
- non_allowed

allowed_cors_domains:
- http://andrea.corr
- http://caroline.corr
- http://jim.corr
- http://sharon.corr

users_can_select_backend: false
default_to_diego_backend: true
allow_app_ssh_access: true

broker_client_timeout_seconds: 120
broker_client_default_async_poll_interval_seconds: 120
expiration:
  num_of_valid_packages_per_app_to_store: 10
  num_of_staged_droplets_per_app_to_store: 10
