---
external_port: 8181
tls_port: 8183

info:
  name: "vcap"
  build: "2222"
  version: 2
  support_address: "http://support.cloudfoundry.com"
  description: "Cloud Foundry sponsored by Pivotal"

shared_isolation_segment_name: 'shared'

external_protocol: http
internal_service_hostname: cc.internal.cf

system_domain_organization: the-system-domain-org-name
system_domain: the-system-domain.com
external_domain: api.the-system-domain.com
app_domains:
  - name: customer-app-domain1.com
  - name: customer-app-domain2.com
    router_group_name: default-tcp

app_usage_events:
  cutoff_age_in_days: 31

audit_events:
  cutoff_age_in_days: 31

failed_jobs:
  cutoff_age_in_days: 31

completed_tasks:
  cutoff_age_in_days: 31

default_app_memory: 1024 #mb
default_app_disk_in_mb: 1024

default_health_check_timeout: 60  #seconds
maximum_health_check_timeout: 180 #seconds

broker_client_default_async_poll_interval_seconds: 60
broker_client_max_async_poll_duration_minutes: 10080

uaa:
  url: "http://localhost:8080/uaa"
  resource_id: "cloud_controller"
  internal_url: "https://uaa.service.cf.internal"
  ca_file: "spec/fixtures/certs/uaa_ca.crt"

logging:
  level: fatal # Keep at fatal to avoid lots of extraneous output in tests

message_bus_servers:
  - nats://127.0.0.1:4222
pid_filename: /tmp/cloud_controller.pid

bulk_api:
  auth_user: bulk_user
  auth_password: bulk_password

internal_api:
  auth_user: internal_user
  auth_password: internal_password

staging:
  timeout_in_seconds: 120
  auth:
    user: user
    password: password

nginx:
  use_nginx: false
  instance_socket: "/var/vcap/sys/run/cloud_controller_ng/cloud_controller.sock"

quota_definitions:
  default:
    non_basic_services_allowed: true
    total_services: 100
    total_routes: 1000
    memory_limit: 10240

  small:
    non_basic_services_allowed: false
    total_services: 2
    total_routes: 1000
    memory_limit: 512 # 0.5 GB

default_quota_definition: default

resource_pool:
  resource_directory_key: cc-resources
  fog_connection:
    provider: Local

packages:
  app_package_directory_key: cc-packages
  fog_connection:
    provider: Local

droplets:
  droplet_directory_key: cc-droplets
  fog_connection:
    provider: Local

buildpacks:
  buildpack_directory_key: cc-buildpacks
  fog_connection:
    provider: Local

db_encryption_key: some-key

loggregator:
  router: "127.0.0.1:8080"

doppler:
  url: 'wss://doppler.the-system-domain.com:443'

renderer:
  max_results_per_page: 100
  default_results_per_page: 50
  max_inline_relations_depth: 2

security_group_definitions:
  - name: defaults
    rules:
    - protocol: all
      destination: 0.0.0.0-9.255.255.255
    - protocol: all
      destination: 11.0.0.0-169.253.255.255
    - protocol: all
      destination: 169.255.0.0-172.15.255.255
    - protocol: all
      destination: 172.32.0.0-192.167.255.255
    - protocol: all
      destination: 192.169.0.0-255.255.255.255

default_staging_security_groups:
- defaults
default_running_security_groups:
- defaults

diego:
  bbs:
    url: 'url-value'
    ca_file: 'ca_file-value'
    cert_file: 'cert_file-value'
    key_file: 'key_file-value'
  cc_uploader_url: 'cc_uploader_url-value'
  file_server_url: 'file_server_url-value'
  lifecycle_bundles: {}
  nsync_url: 'nsync_url-value'
  pid_limit: 1024
  stager_url: 'stager_url-value'
  temporary_local_staging: false
  temporary_local_tasks: false
  temporary_local_apps: false
  temporary_local_sync: false
  temporary_local_tps: false
  temporary_cc_uploader_mtls: false
  temporary_droplet_download_mtls: false
  tps_url: 'tps_url-value'
  use_privileged_containers_for_running: false
  use_privileged_containers_for_staging: false
  insecure_docker_registry_list: []
  docker_staging_stack: cflinuxfs2

jobs:
  global:
    timeout_in_seconds: 14400
