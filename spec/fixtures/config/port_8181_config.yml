---
local_route: 127.0.0.1
port: 8181
pid_filename: /tmp/cloud_controller.8181.pid

info:
  name: "vcap"
  build: "2222"
  version: 2
  support_address: "http://support.cloudfoundry.com"
  description: "Cloud Foundry sponsored by Pivotal"

system_domain_organization: the-system-domain-org-name
system_domain: the-system-domain.com
app_domains:
  - customer-app-domain1.com
  - customer-app-domain2.com

jobs:
  global:
    timeout_in_seconds: 14400

app_events:
  cutoff_age_in_days: 31

app_usage_events:
  cutoff_age_in_days: 31

audit_events:
  cutoff_age_in_days: 31

default_app_memory: 1024 #mb
maximum_app_disk_in_mb: 2048

uaa:
  url: "http://localhost:8080/uaa"
  resource_id: "cloud_controller"
  symmetric_secret: "tokensecret"

logging:
  file: /tmp/cloud_controller.8181.log
  level: fatal # Keep at fatal to avoid lots of extraneous output in tests

loggregator:
  router: "127.0.0.1:12345"
  shared_secret: "loggregatorsecret"

message_bus_servers:
  - nats://127.0.0.1:4222

db:
  database: "sqlite:///tmp/cloud_controller.db"

active_record_db:
  database: "sqlite:///tmp/cloud_controller_ar.db"

bulk_api:
  auth_user: bulk_user
  auth_password: bulk_password

cc_partition: ng

nginx:
  use_nginx: false
  instance_socket: "/var/vcap/sys/run/cloud_controller_ng/cloud_controller.sock"

quota_definitions:
  default:
    memory_limit: 10240
    total_services: 100
    non_basic_services_allowed: true
    total_routes: 1000
    trial_db_allowed: true

default_quota_definition: default


resource_pool:
  resource_directory_key: "cc-resources"
  fog_connection:
    provider: Local
    local_root: /tmp

packages:
  app_package_directory_key: "cc-packages"
  fog_connection:
    provider: Local
    local_root: /tmp

droplets:
  droplet_directory_key: "cc-droplets"
  fog_connection:
    provider: Local
    local_root: /tmp

buildpacks:
  buildpack_directory_key: "cc-buildpacks"
  fog_connection:
    provider: Local
    local_root: /tmp

db_encryption_key: some-key

staging:
  auth:
    user: zxsfhgjg
    password: ZNVfdase9

maximum_health_check_timeout: 180

renderer:
  max_results_per_page: 100
