version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
    time: '11:00'
  open-pull-requests-limit: 100
  allow:
    - dependency-type: "all"
- package-ecosystem: bundler
  directory: "/docs/v3"
  schedule:
    interval: monthly
    time: '11:00'
  open-pull-requests-limit: 5
- package-ecosystem: npm
  directory: "/docs/v3"
  schedule:
    interval: monthly
    time: '11:00'
  open-pull-requests-limit: 5
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
    time: '11:00'
  open-pull-requests-limit: 10
